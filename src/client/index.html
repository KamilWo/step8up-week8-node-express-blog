<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Blog - Kamil Wozniak</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon_32x32.png"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <h1><a href="/" class="logo">Express Blog</a></h1>
      <nav class="main-nav">
        <a href="/">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <!-- This div will be dynamically populated by layout.mjs -->
        <div id="user-nav-links">
          <a href="./login.html" class="btn btn-primary">Login</a>
          <a href="./register.html" class="btn btn-primary">Register</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
      <div class="main-controls">
        <h1>Latest Posts</h1>
        <!-- This button will be shown/hidden by JS -->
        <a
          href="./create-post.html"
          id="new-post-btn"
          class="btn btn-primary"
          style="display: none"
          >New Post</a
        >
      </div>

      <!-- Categories will be dynamically injected here -->
      <div id="category-filter" class="category-filter">
        <h3>Filter by Category:</h3>
        <div id="category-tags" class="category-tags-container"></div>
      </div>

      <!-- Blog posts will be dynamically injected here -->
      <ul id="post-list" class="post-list"></ul>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>&copy; 2025 Express Blog - Kamil Wozniak. All Rights Reserved.</p>
      <nav class="footer-nav">
        <a href="./terms-and-conditions.html">Terms</a>
        <a href="./privacy-policy.html">Privacy</a>
      </nav>
    </footer>

    <!-- Custom JS -->
    <script src="./assets/js/layout.mjs" type="module"></script>
    <script src="./assets/js/main.mjs" type="module"></script>
  </body>
</html>
