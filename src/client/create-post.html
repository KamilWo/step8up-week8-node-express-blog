<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/icons/favicon_32x32.png"
  />
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
  <!-- Normalize CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!-- Header -->
<header class="app-header">
  <h1><a href="/" class="logo">Express Blog</a></h1>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <!-- This div will be dynamically populated by layout.js -->
    <div id="user-nav-links">
      <a href="./login.html" class="btn btn-primary">Login</a>
      <a href="./register.html" class="btn btn-primary">Register</a>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="container">
  <h2>Create a New Post</h2>
  <form id="post-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <fieldset>
        <legend>Categories</legend>
        <!-- Categories will be dynamically loaded here -->
        <div id="categories-container" class="checkbox-group"></div>
      </fieldset>
    </div>

    <button type="submit" class="btn btn-primary">Publish Post</button>
    <p id="form-error" class="error-message" style="display: none"></p>
  </form>
</main>

<!-- Footer -->
<footer class="app-footer">
  <p>&copy; 2025 Express Blog - Kamil Wozniak. All Rights Reserved.</p>
  <nav class="footer-nav">
    <a href="./terms-and-conditions.html">Terms</a>
    <a href="./privacy-policy.html">Privacy</a>
  </nav>
</footer>

<!-- Custom JS -->
<script type="module" src="./assets/js/layout.js"></script>

</body>
</html>
