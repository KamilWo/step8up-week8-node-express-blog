<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Express Blog - Kamil Wozniak</title>
  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/icons/favicon_32x32.png"
  />
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico"/>
  <!-- Normalize CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
<!-- Header -->
<header class="app-header">
  <h1><a href="/" class="logo">Express Blog</a></h1>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <!-- This div will be dynamically populated by layout.js -->
    <div id="user-nav-links"></div>
  </nav>
</header>

<!-- Main Content -->
<main class="container">
  <h2>Create a New Account</h2>
  <form id="register-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p id="form-error" class="error-message" style="display: none;"></p>
  </form>
  <p>Already have an account? <a href="./login.html">Login here</a>.</p>
</main>

<!-- Footer -->
<footer class="app-footer">
  <p>&copy; 2025 Express Blog - Kamil Wozniak. All Rights Reserved.</p>
  <nav class="footer-nav">
    <a href="./terms-and-conditions.html">Terms</a>
    <a href="./privacy-policy.html">Privacy</a>
  </nav>
</footer>

<!-- Custom JS -->
<script src="./assets/js/layout.js" type="module"></script>
<script src="./assets/js/auth.js" type="module"></script>
</body>
</html>
